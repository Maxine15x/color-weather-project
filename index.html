<!DOCTYPE html>
<html>
	<head>
		<title>Color weather</title>
		<meta charset="UTF-8" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Ubuntu:ital@1&display=swap"
			rel="stylesheet"
		/>

		<link href="src/styles.css" rel="stylesheet" />
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</head>
	<body>
		<div class="container">
			<form id="find-city" class="mb-2">
				<input
					type="search"
					placeholder="Search city"
					autocomplete="off"
					autofocus="on"
					id="search-location"
				/>
				<input
					type="submit"
					value="Search"
					class="search-control btn bg-gradient"
				/>
			</form>
			<h1 id="display-city">Clearwater</h1>
			<div class="row">
				<div class="col-12">
					<div class="clearfix weather-temperature">
						<img src="" alt="clear" id="icon" />
						<strong class="temperature" id="temperature"></strong>
						<div class="units">
							<span class="celcius">°C</span> |
							<span class="fahrenheit">°F</span>
						</div>
					</div>
				</div>
				<div class="description">
					<div class="col-12">
						<ul>
							<li>Last Updated: <span id="date">Tuesday 16:00</span></li>
							<li><span id="description"></span></li>
							<li>Humidity: <span id="humidity"></span>%</li>
							<li>Wind: <span id="wind"></span> km/h</li>
						</ul>
					</div>
				</div>
				<div class="col">
					<div class="card-title">Monday</div>
					<img
						src="https://openweathermap.org/img/wn/10d@2x.png"
						alt="Cloudy"
						id="icon"
					/>
					<div class="current-temp">
						<span class="forecast-max">90°</span>
						<span class="forecast-min"><small>72°</small></span>
					</div>
				</div>
				<div class="col">
					<div class="card-title">Tuesday</div>
					<img
						src="https://openweathermap.org/img/wn/02d@2x.png"
						alt=""
						id="icon"
					/>
					<div class="current-temp">
						<span class="forecast-max">92°</span>
						<span class="forecast-min"><small>71°</small></span>
					</div>
				</div>
				<div class="col">
					<div class="card-title">Wednesday</div>
					<img
						src="https://openweathermap.org/img/wn/01d@2x.png"
						alt=""
						id="icon"
					/>
					<div class="current-temp">
						<span class="forecast-max">91°</span>
						<span class="forecast-min"><small>76°</small></span>
					</div>
				</div>
				<div class="col">
					<div class="card-title">Thursday</div>
					<img
						src="https://openweathermap.org/img/wn/03d@2x.png"
						alt=""
						id="icon"
					/>
					<div class="current-temp">
						<span class="forecast-max">91°</span>
						<span class="forecast-min"><small>78°</small></span>
					</div>
				</div>
				<div class="col">
					<div class="card-title">Friday</div>
					<img
						src="https://openweathermap.org/img/wn/10d@2x.png"
						alt=""
						id="icon"
						id="icon"
					/>
					<div class="current-temp">
						<span class="forecast-max">90°</span>
						<span class="forecast-min"><small>74°</small></span>
					</div>
				</div>
				<small
					><a
						href="https://github.com/Maxine15x/color-weather-project"
						target="_blank"
						>Open-source code</a
					>, by Maxine Martinez</small
				>
			</div>
		</div>
		<script src="src/script.js"></script>
	</body>
</html>
