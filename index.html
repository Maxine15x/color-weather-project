<!DOCTYPE html>
<html>
	<head>
		<title>Color weather</title>
		<meta charset="UTF-8" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Ubuntu:ital@1&display=swap"
			rel="stylesheet"
		/>

		<link href="src/styles.css" rel="stylesheet" />
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</head>
	<body>
		<div class="container">
			<form id="find-city" class="mb-2">
				<input
					type="search"
					placeholder="Search city"
					autocomplete="off"
					autofocus="on"
					id="search-location"
				/>
				<input
					type="submit"
					value="Search"
					class="search-control btn bg-gradient"
				/>
			</form>
			<h1 id="display-city">Clearwater</h1>
			<div class="row">
				<div class="col-12">
					<div class="clearfix weather-temperature">
						<img src="" alt="clear" id="icon" />
						<span class="temperature" id="temperature"></span>
						<span class="unit">°F</span>
					</div>
				</div>
				<div class="overview">
					<div class="col-12">
						<ul>
							<li><span id="date"></span></li>
							<li><span id="description"></span></li>
							<li>Feels like: <span id="feels_like"></span>°</li>
							<li>Humidity: <span id="humidity"></span>%</li>
							<li>Wind speed: <span id="wind"></span> mph</li>
						</ul>
					</div>
				</div>
				<div class="forcast-overview" id="forecast"></div>
			</div>
			<small
				><a
					href="https://github.com/Maxine15x/color-weather-project"
					target="_blank"
					>Open-source code</a
				>, by Maxine Martinez</small
			>
		</div>
		<script src="src/script.js"></script>
	</body>
</html>
