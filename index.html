<!DOCTYPE html>
<html>
  <head>
    <title>Color weather</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital@1&display=swap"
      rel="stylesheet"
    />

    <link href="src/styles.css" rel="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
    <form id="find-city" class="mb-2">
      <input type="search" 
        placeholder="Search city" 
        autocomplete="off"
        autofocus="on"
        id="search-location" />
        <input type="submit" value="🔍" class="btn bg-gradient"/>
      </form>
      <h1 id="display-city">Clearwater</h1>
      <div class="row">
        <div class="col-12">
      <h2 id="temperature">86</h2>
      <span class="units"><small>°F</small></span>
      </div>
      <div class="description">
        <div class="col-11">
          <ul>
        <li>Last Updated:<span id="date"></span></li>
          <li>Percipitation: <span id="percipitation"></span>%</li>
          <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind: <span id="wind"></span> km/h</li>
      </ul>
      </div>
      </div>
         <div class="col">
          <div class="card-title">
            Monday
          </div>
            <img src="images/sunny.png" alt="" width="75px" />
            <p class="current-temp">
              <strong>86°</strong>
              <small>75°</small>
            </p>
          </div>
          <div class="col">
              <div class="card-title">
            Tuesday
              </div>
            <img src="images/cloudy-sun.png" alt="" width=80px" />
            <p class="current-temp">
              <strong>88°</strong>
              <small>79°</small>
            </p>
          </div>
        <div class="col">
            <div class="card-title">
          Wednesday
            </div>
          <img src="images/rain.png" alt="" width="75px" />
          <p class="current-temp">
            <strong>77°</strong>
            <small>73°</small>
          </p>
        </div>
        <div class="col">
          <div class="card-title">
          Thursday
          </div>
          <img src="images/thunder.png" alt="" width="75px" />
          <p class="current-temp">
            <strong>80°</strong>
            <small>76°</small>
          </p>
        </div>
        <div class="col">
            <div class="card-title">
          Friday
            </div>
          <img src="images/cloudy.png" alt="" width="75px" />
          <p class="current-temp">
            <strong>82°</strong>
            <small>78°</small>
          </p>
        </div>
        <small><a href="https://github.com/Maxine15x/color-weather-project" target="_blank">Open-source code</a>, by Maxine Martinez</small>
      </div>
    <script src="src/index.js"></script>
  </body>
</html>
